<section class="new-training" fxLayout fxLayoutAlign="center">
  <form [formGroup]="form" (ngSubmit)="onStartTraining(form)">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-label>Select type of training</mat-label>
          <mat-select formControlName="exercise">
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner diameter="40" *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="form.invalid">Start</button>
        <button *ngIf="!exercises" type="button" mat-raised-button color="primary" (click)="getAllAvailableExercises()">Fetch Again</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
